# .NET 8 CI Pipeline
# Builds, tests, and publishes .NET 8 projects using Azure Pipelines.
# Compatible with Ubuntu 24.04+ (no Mono required)

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
# Use the latest .NET 8 SDK
- task: UseDotNet@2
  displayName: 'Use .NET 8 SDK'
  inputs:
    packageType: 'sdk'
    version: '8.0.x'
    includePreviewVersions: false

# Restore dependencies from Azure Artifacts
- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet Packages'
  inputs:
    command: 'restore'
    projects: '**/*.sln'
    feedsToUse: 'select'
    vstsFeed: 'emilfilip3'   # Replace with your actual feed name or ID

# Build solution
- task: DotNetCoreCLI@2
  displayName: 'Build Solution'
  inputs:
    command: 'build'
    projects: '**/*.sln'
    arguments: '--configuration $(buildConfiguration) --no-restore'

# Run unit tests
- task: DotNetCoreCLI@2
  displayName: 'Run Unit Tests'
  inputs:
    command: 'test'
    projects: '**/*.UnitTests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-restore'
    publishTestResults: true
    testRunTitle: 'Unit-Test-Run-$(Build.BuildId)'

# Publish artifacts
- task: DotNetCoreCLI@2
  displayName: 'Publish Project(s)'
  inputs:
    command: 'publish'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration) --no-restore --output $(Build.ArtifactStagingDirectory)'

# Publish to pipeline artifacts
- task: PublishPipelineArtifact@1
  displayName: 'Publish Artifacts'
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    artifact: 'BuildOutput'
    publishLocation: 'pipeline'